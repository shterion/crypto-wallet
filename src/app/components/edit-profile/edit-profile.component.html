<div class="position-relative overflow-hidden p-3 bg-light">
  <div class="col-md-5 mx-auto my-5 container">
    <h3>Edit</h3>
    <form (submit)="onUpdateSubmit()">
      <fieldset>
        <div class="form-group">
          <div class="col-xs-3">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" placeholder="Update username" type="text" [(ngModel)]="username" value="{{user?.username}}" name="username">
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-warning">Update</button>
    </form>
  </div>
</div>
