<div *ngIf="user" class="container">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}
      <a [routerLink]="['/edit']" href="#" class="btn btn-warning">Edit</a>
    </li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Last updated: {{lastUpdated() | date:'dd-MMM-yyyy HH:mm'}}</li>
  </ul>
</div>
