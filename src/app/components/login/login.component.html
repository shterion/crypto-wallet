<div class="position-relative overflow-hidden p-3 bg-light">
  <div class="col-md-5 mx-auto my-5 container">
    <h3>Login</h3>
    <form (submit)="onLoginSubmit()">
      <fieldset>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" type="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
        </div>
      </fieldset>
      <button type="submit" class="btn btn-warning">Log in</button>
    </form>
  </div>
</div>
